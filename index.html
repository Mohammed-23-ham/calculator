<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calculator</title>
</head>

<body>
    <div class="main" id="main">
        <div class="display-area" id="display-area"></div>
        <div class="container">
            <button>C</button>
            <button>(</button>
            <button>)</button>
            <button>/</button>
        </div>
        <div class="container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="container">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="container">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="container">
            <button>DEL</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.7.0/math.js" integrity="sha512-K6Imlt5xrxgmId3tt62Mlz0Glk7QWzDT3f64XdK7uq+JggHJtldgpC5jO9E6jgJepcx0W4GiADcvAwkPqn6KNg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script src="js/main.js"></script>
</body>

</html>
